        function getPageList(totalPages, page, maxLength) {
            function range(start, end) {
                return Array.from(Array(end - start + 1), (_, i) => i + start);
            }

            var sideWidth = maxLength < 9 ? 1 : 2;
            var leftWidth = (maxLength - sideWidth * 2 - 3) >> 1;
            var rightWidth = (maxLength - sideWidth * 2 - 3) >> 1;

            if (totalPages <= maxLength) {
                return range(1, totalPages);
            }

            if (page <= maxLength - sideWidth - 1 - rightWidth) {
                return range(1, maxLength - sideWidth - 1).concat(0, range(totalPages - sideWidth + 1, totalPages));
            }
            if (page >= totalPages - sideWidth - 1 - rightWidth) {
                return range(1, sideWidth).concat(0, range(totalPages - sideWidth - 1 - rightWidth - leftWidth, totalPages));
            }

            return range(1, sideWidth).concat(0, range(page - leftWidth, page + rightWidth), 0, range(totalPages - sideWidth + 1, totalPages));
        }

        function showPage(whichPage, movieData, limitPerPage) {
            var totalPages = Math.ceil(movieData.length / limitPerPage);
            if (whichPage < 1 || whichPage > totalPages) return false;
            currentPage = whichPage;

            $(".movie-wrapper").empty().append(
                movieData.slice((currentPage - 1) * limitPerPage, currentPage * limitPerPage).map(function (cat_item) {
                    return `<article class="movie">
                        <div class="m-img">
                            <img src="${cat_item.img}" alt="">
                        </div>
                        <div class="content">
                            <h3 class="title">${cat_item.title}</h3>
                        </div>
                    </article>`;
                }).join("")
            );

            $(".pagination li").slice(1, -1).remove();

            getPageList(totalPages, currentPage, paginationSize).forEach(item => {
                $("<li>").addClass("page-item").addClass(item ? "current-page" : "dot-page")
                    .toggleClass("active", item === currentPage)
                    .append($("<a>").addClass("page-link").attr({ href: "javascript:void(0)" }).text(item || "..."))
                    .insertBefore(".next-page");
            });

            $(".previous-page").toggleClass("disable", currentPage === 1);
            $(".next-page").toggleClass("disable", currentPage === totalPages);
            return true;
        }

        function displayMovieData(movies, page = 1) {
            var numberOfItems = movies.length;
            var limitPerPage = 5;
            var paginationSize = 8;
            var currentPage;

            $(".pagination").empty().append(
                $("<li>").addClass("page-item").addClass("previous-page disable")
                    .append($("<a>").addClass("page-link").attr({ href: "javascript:void(0)" }).text("Prev")),
                $("<li>").addClass("page-item").addClass("next-page")
                    .append($("<a>").addClass("page-link").attr({ href: "javascript:void(0)" }).text("Next"))
            );

            showPage(page, movies, limitPerPage);

            $(document).on("click", ".pagination li.current-page:not(.active)", function () {
                return showPage(+$(this).text(), movies, limitPerPage);
            });

            $(".next-page").on("click", function () {
                return showPage(currentPage + 1, movies, limitPerPage);
            });
            $(".previous-page").on("click", function () {
                return showPage(currentPage - 1, movies, limitPerPage);
            });
        }

        $(document).ready(function () {

            const categories = movieData.reduce((values, item) => {
                if (!values.includes(item.genre)) {

                }
                return values;
            }, ['All']);

            const categoryBtn = categories.map(genre => {
                return `<li><a href="#" data-id="${genre}">${genre}</a></li>`;
            }).join("");
            ulEl.innerHTML = categoryBtn;

            const linkEl = document.querySelectorAll("li a");
            linkEl.forEach(links => {
                links.addEventListener("click", e => {
                    const genre = e.target.dataset.id;
                    const movieGenre = movieData.filter(data => data.genre === genre);

                    if (genre === "All") {
                        displayMovieData(movieData, 1);
                    } else {
                        displayMovieData(movieGenre, 1);
                    }
                });
            });

            btnSearch.addEventListener("click", e => {
                let searchValue = inputEl.value.trim();
                if (searchValue !== "") {
                    let searchCategory = movieData.filter(data => {
                        return data.title.toLowerCase().includes(searchValue.toLowerCase()) || data.genre.toLowerCase().includes(searchValue.toLowerCase());
                    });
                    if (searchCategory.length) {
                        displayMovieData(searchCategory, 1);
                    } else {
                        alert("No results found");
                    }
                    inputEl.value = "";
                } else {
                    alert("Please enter a search term");
                }
            });
